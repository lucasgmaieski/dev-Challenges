    <h1>Classic Cheesecake Recipe</h1>
    
    <div class="intro">
        <span class="material-symbols-outlined">
            drag_indicator
        </span>
        <p>Look no further for a creamy and ultra smooth classic cheesecake recipe! Paired with a buttery graham cracker crust, no one can deny its simple decadence. For the best results, bake in a water bath.</p>
    </div>

    <img class="photo" src="src/images/photo1.png" alt="Cheesecake">

    <section class="ingredients">
        <h2>Ingredients</h2>
        <h3>Graham Cracker Crust</h3>
        <input type="checkbox" id="i1">
        <label for="i1">1 and 1/2 cups (150g) graham cracker crumbs (about 10 full sheet graham crackers)</label> <br>
        <input type="checkbox" id="i2">
        <label for="i2">5 Tablespoons (70g) unsalted butter, melted</label> <br>
        <input type="checkbox" id="i3">
        <label for="i3">1/4 cup (50g) granulated sugar</label> 
        
        <h3>Cheesecake</h3>
        <input type="checkbox" id="i4">
        <label for="i4">four 8-ounce blocks (904g) full-fat cream cheese, softened to room temperature</label> <br>
        <input type="checkbox" id="i5">
        <label for="i5">1 cup (200g) granulated sugar</label> <br>
        <input type="checkbox" id="i6">
        <label for="i6">1 cup (240g) full-fat sour cream, at room temperature</label> <br>
        <input type="checkbox" id="i7">
        <label for="i7">1 teaspoon pure vanilla extract</label> <br>
        <input type="checkbox" id="i8">
        <label for="i8">2 teaspoons fresh lemon juice (optional, but recommended)</label> <br>
        <input type="checkbox" id="i9">
        <label for="i9">3 large eggs, at room temperature</label> <br>
        <input type="checkbox" id="i10">
        <label for="i10">topping suggestions: salted caramel, lemon curd, strawberry topping, chocolate ganache, red wine chocolate ganache, fresh fruit, whipped cream, or raspberry sauce (recipe in notes) </label> 
    </section>
